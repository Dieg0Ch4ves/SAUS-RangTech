<h2 mat-dialog-title>Alterar MÃ©dico</h2>
<div mat-dialog-content>
  <form [formGroup]="doctorForm">
    <mat-form-field class="input">
      <mat-label>Nome </mat-label>
      <input matInput formControlName="name" name="name">
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Especialidade </mat-label>
      <input matInput formControlName="specialty" name="specialty">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="change()">Concluir</button>
      <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
