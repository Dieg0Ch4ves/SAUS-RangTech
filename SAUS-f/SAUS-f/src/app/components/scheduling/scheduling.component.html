<h2 mat-dialog-title>Agendamento</h2>
<div mat-dialog-content>
  <form action="" [formGroup]="schedulingForm">

    <mat-form-field class="input">
      <mat-label>Nome :</mat-label>
      <input matInput formControlName="namePatient" name="namePatient">
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Documento (CPF ou CNPJ) :</mat-label>
      <input matInput formControlName="document" name="document">
    </mat-form-field>


    <div fxLayout="now wrap">
      <div fxFlex="40" fxFill fxLayoutAlign="start center">
        <mat-form-field class="input">
        <mat-label>Escolha a data</mat-label>
        <input matInput [matDatepicker]="picker" [min]="currentDate" formControlName="day" name="day" (ngModelChange)="listTime()">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker" [ngClass]="{'no-available-times': noAvailableTimes}"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex></div>
      <div fxFlex="40" fxFill fxLayoutAlign="start center">
        <mat-form-field>
          <mat-label>Escolha um hor√°rio</mat-label>
          <mat-select formControlName="time">
            <mat-option *ngFor="let time of availableTimes" [value]="time">
              {{ time }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="primary" (click)="create()">Concluir</button>
      <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
