<section>
  <h1>Faça um cadastro !</h1>
  <form (ngSubmit)="register()">
    <div>
      <input type="text" placeholder="Nome *" name="name" [(ngModel)]="user.name">
    </div>

    <div>
      <input type="text" placeholder="E-mail ou CPF *" name="login" [(ngModel)]="user.login">
    </div>

    <div>
      <input type="text" placeholder="Senha *" name="password" [(ngModel)]="user.password">
    </div>

    <div class="options">
      <label for="role">Sua Permissão</label>
      <select name="role" [(ngModel)]="user.role">
        <option *ngFor="let option of roleOptions" [value]="option.label">{{ option.label }}</option>
      </select>
    </div>

    <button type="submit">Cadastre</button>
    <a href="/login">Já possui cadastro ?</a>
  </form>
</section>
